<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
        Dark Mode Test
      </h1>
      <p class="text-gray-700 dark:text-gray-300 mb-4">
        This text should be gray-300 in dark mode
      </p>

      <div
        class="bg-white/80 dark:bg-white/10 backdrop-blur-md p-6 rounded-xl border border-gray-200 dark:border-white/20 mb-4"
      >
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
          Card Title
        </h2>
        <p class="text-gray-700 dark:text-gray-300">Card content text</p>
      </div>

      <button
        onclick="toggleDark()"
        class="bg-blue-600 text-white px-4 py-2 rounded"
      >
        Toggle Dark Mode
      </button>

      <div class="mt-4 p-4 bg-yellow-100 dark:bg-yellow-900 rounded">
        <p class="text-sm">
          <strong>Current state:</strong><br />
          HTML has dark class: <span id="hasDark"></span><br />
          Computed h1 color: <span id="h1Color"></span>
        </p>
      </div>
    </div>

    <script>
      function updateStatus() {
        document.getElementById("hasDark").textContent =
          document.documentElement.classList.contains("dark") ? "YES" : "NO";
        const h1 = document.querySelector("h1");
        const color = window.getComputedStyle(h1).color;
        document.getElementById("h1Color").textContent = color;
      }

      function toggleDark() {
        document.documentElement.classList.toggle("dark");
        updateStatus();
      }

      updateStatus();
    </script>
  </body>
</html>
